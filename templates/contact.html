{% extends "base.html" %}
{% block title %}Contact{% endblock title %}
{% block body %}
<div class="container p-0">
    <img src="../static/5.avif" class="d-block w-100" alt="..." style="
    height: 400px;
">
<h1 class="text-center">
    CONTACT US
</h1>
</div>
<div class="container py-4">
    <form method="POST" action="/contact">
        {% csrf_token %}
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Name">
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
        </div>
        <div class="form-group">
          <label for="phoneno">Phone No.</label>
          <input type="phone" class="form-control" id="phone" name="phone" placeholder="8850XXXXXX">
        </div>
      
        <div class="form-group">
          <label for="task">Task</label>
          <textarea class="form-control" id="task" rows="3" name="task" placeholder="Please Enter your task" ></textarea>
        </div>
        <button type="submit" class="btn btn-primary ">Submit</button>
      </form>
</div>
{% endblock body %}
